<html>
<head>
  <title>Certificate</title>
  <link rel="stylesheet" href="Style.css">

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding-top: 80px;
      color: white;
      background: radial-gradient(circle, #E6E6FA 0%, #6AA4EB 100%);
    }

    h1 {
      text-align: center;
    }

    .cert-list {
      list-style: none;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .cert-card {
      background: #E6E6FA;
      color: #6AA4EB;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      transition: 0.4s ease;
    }

    .cert-card img {
      width: 100%;
      max-width: 260px;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: 0.4s ease;
    }

    .cert-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 25px 45px rgba(106,164,235,0.6);
    }

    .cert-card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">AK</div>
    <ul class="nav-links">

      <li><a href="sertifikat.html">Certificate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

    </li>

    <li class="cert-card">
      <img src="sertifikat/Sertifikat dicoding.png">
      Sertifikat Dicoding
    </li>

    <li class="cert-card">
      <img src="sertifikat/Sertifikat CODE.png">
      Sertifikat CODE
    </li>

    <li class="cert-card">
      <img src="sertifikat/Sertifikat K3LH.png">
      Sertifikat K3LH
    </li>

    <li class="cert-card">

    <li class="cert-card">

</html>
